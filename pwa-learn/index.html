  <script>
    // serviceWorker单例对象
    // 第一个参数'./sw.js'.,注册的server worker的脚本
    // scope，这个脚本可以控制的页面的相对中心，控制所有页面
    navigator.serviceWorker.register('./sw.js', {
      scope: '/'
    }).then(registration => {
      console.log(registration)
    }).catch(e => {
      console.error(e)
    })
  </script>
